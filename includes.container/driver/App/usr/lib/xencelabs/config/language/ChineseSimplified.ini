DiagnosisFunction.LogLagModeTips="<font>优化数位屏性能<br><br>在开发数位屏时，我们必须使用现有的显示面板设计。遗憾的是，根据所用面板的不同，特定区域可能会出现明显的发热区域。我们的目标是防止这个区域出现在艺术家的手下。<br><br>如果发热区域出现在显示屏底部，我们会物理旋转显示屏，使其现在位于顶部，远离手部放置的位置。但是，由于显示电子元件（画面显示控制器）的延迟，这种旋转会导致笔性能略有滞后。<br><br>为了解决这个问题，我们引入了一个关闭内部显示旋转的设置。相反，我们利用计算机的图形功能（通常更强大、更快）来处理旋转。结果是减少了笔滞后。请记住，对于功率较低的计算机，改进可能不太明显。<br><br>不幸的是，在某些情况下，显示图像可能会上下颠倒。例如，如果将数位屏从启用了延迟减少功能的电脑上拆下，然后连接到另一台未启用此功能的电脑上，则图像将无法正确旋转。<br><br>解决方案：<br>1. 在新电脑上安装数位屏驱动程序。<br>2. 重新选择低延迟模式设置。<br>3. 或者，在操作系统的“显示设置”或“设备设置”下的“设置面板”中调整显示方向。
<br></font>"

