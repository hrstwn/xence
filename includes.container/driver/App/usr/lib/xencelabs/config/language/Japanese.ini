PenTablet.PenDisplay16Tips1="<font>ペンディスプレイ16は携帯性を高め、誤作動を防ぐため、ディスプレイの表面にはデバイスの操作ボタンはありません。<br><br>必要に応じて、「バーチャルタブレットのオン/オフ」や「起動設定」などの設定をクイッキーズやペンのボタンにマッピングすることをお勧めします。</font>"
