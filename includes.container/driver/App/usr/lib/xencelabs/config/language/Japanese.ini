Preference.DisplaySwitchTips1="<font>バーチャルタブレットは、ペンを使って他のディスプレイを操作するための画面上の領域です。外部ディスプレイにマッピングされた仮想のペンタブレットを持つようなものです。<br><br>この機能は、ディスプレイ切り替えサイクルと連動しており、ディスプレイ切り替えボタンで有効になります。<br><br>オールディスプレイモードでは、ウィンドウやアイテムをあるスクリーンから別のスクリーンにドラッグすることができます。</font>"
Preference.DisplaySwitchTips2="<font>バーチャルタブレットモードで操作できるディスプレイは以上です。<br><br>ディスプレイの切り替えボタンを押すと、バーチャルタブレットが画面に表示され、リストの最初のディスプレイを操作することができるようになります。<br><br>ボタンを押すたびに、バーチャルタブレットはサイクルリストの次のディスプレイにマッピングされます。<br><br>ディスプレイのチェックを外すと、そのディスプレイはサイクルから除外されます。<br><br>OSのディスプレイ設定を「ミラーディスプレイ」に設定している場合、外部ディスプレイはディスプレイ切り替えサイクルに表示されないことがあります。必ず「ディスプレイを拡張する」に設定してください。</font>"
Preference.DisplaySwitchTips3="<font>右利き、左利きのどちらかを選択します。この設定により、ペン操作の一部をカスタマイズすることができます。</font>"
Preference.DisplaySwitchTips4="<font>ここでは、カーソルをペン先からオフセットすることができます。アーティストによっては、手が邪魔になるような細かい作業をするときに、この方法を使用するとよい場合があります。</font>"
Preference.DisplaySwitchTips5="<font>カーソルがペン先の真下に表示されない場合は、再キャリブレーションを行う必要があります。</font>"
