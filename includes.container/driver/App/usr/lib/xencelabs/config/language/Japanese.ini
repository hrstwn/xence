Guide.Tab1Tips6=お使いのペンタブレットにマッピングを表示させたいタブレットを選択してください。この設定は、ペンタブレットのコントロールパネルで変更することができます。
Guide.Tab1Tips7="<font>Xencelabs は、システムにインストールされているアプリケーション用にクイッキーズ設定を開発しました。 これらのアプリケーションの初期設定は、ペンタブレットのコントロールパネルに追加され、さらに変更することができます。</font>"
Guide.Tab1Tips8="<font> Xencelabs からの最新ニュースやお得な情報をお届けするため、お使いの端末を登録してください。</font>"
