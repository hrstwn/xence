DiagnosisFunction.LogLagModeTips="<font>ペンディスプレイのパフォーマンスを最適化する<br><br>ペンディプレイを開発する際、私たちは既存のディスプレイパネル設計を利用しなければなりません。残念なことに、使用されるパネルによっては、特定の領域に顕著なウォームスポットが存在することがあります。私たちの目標は、このウォームスポットがアーティストの手の下に来るのを防ぐことです。<br><br>ウォームスポットがディスプレイの下部にある場合、ディスプレイを物理的に回転させ、手の置き場所から離れた位置にあるようにします。しかし、この回転によって、ディスプレイの電子回路（スカラー）の遅延により、ペンの性能にわずかな遅れが生じます。<br><br>この問題に対処するため、ディスプレイの内部回転をオフにする設定を導入しました。通常、より強力で高速なコンピュータのグラフィック機能を活用して回転を処理します。その結果、ペンのタイムラグが減少します。低性能のコンピュータでは、改善はあまり顕著でない可能性があることに留意してください。<br><br>残念ながら、ディスプレイの画像が逆さまに表示される場合があります。例えば、ペンディスプレイをラグ低減機能を有効にしたコンピューターから取り外し、この機能をオンにしていない別のコンピューターに取り付けると、画像が正しく表示されません。<br><br>解決策:<br>1. 新しいコンピュータにペンディスプレイドライバをインストールします。<br>2. 低遅延モード設定を再度選択します。<br>3. または、オペレーティングシステムの「ディスプレイ設定」または当社の「設定パネル」の「デバイス設定」でディスプレイの向きを調整します。<br></font>"

