Preference.RgbLabelContext7JX="<font>P3-D65は、ディスプレイ技術（モニターやその他の民生機器など）で使用される広色域のビデオカラースペースです。P3-D65はDCI-P3のバリエーションで、同じ原色をわずかに異なる白色点（CIE標準照度D65）で使用しています。そのため、本来のDCI-P3の白色点が～6300Kであるのに対し、P3-D65の白色点は～6500Kとなります。</font>"
Preference.DisplaySwitchTips7="<font>ミラーリング時にカーソルを表示するディスプレイを選択します。<br><br> システムによっては、複数のディスプレイが接続されてミラーリング/複製に設定されている場合、カーソルの配置に問題が発生する可能性があります。<br>< br> この機能の使用方法については、[詳細]をご覧ください。<br><br><br><br></font>"
Preference.DisplaySwitchTips6_2="<font>ここでは、デバイスを物理的に横向きから回転させて縦向きで使用するときに、ペン ディスプレイの画面の向きを変更できます。 この設定はオペレーティングシステムに反映されます。 ペン、ディスプレイ、またはクイッキーズの各ボタンを「ディスプレイを 90 度回転」に設定することもできます。 ボタンを押すたびに、ディスプレイが時計回りに 90 度回転します。<br>[詳細]</font>"
