Guide.Tab1Tips3="<font> 他にも Xencelabs デバイスがある場合、今すぐそれらのデバイスを接続して、次に進む前にデバイスのスキャンボタンを選択してください。</font>"
Guide.Tab1Tips4=ペン先の感度は、大多数のユーザーに最適とされる筆圧に初期設定されています。描き方に合わせて感度をさらに調整することができます。
