DiagnosisFunction.LogLagModeTips="<font>優化數位螢幕效能<br><br>在開發數位螢幕時，我們必須使用現有的顯示面板設計。遺憾的是，根據所用面板的不同，特定區域可能會出現明顯的發熱區域。我們的目標是防止這個區域出現在藝術家的手下。<br><br>如果發熱區域出現在顯示器底部，我們會實際旋轉顯示屏，使其現在位於頂部，遠離手部放置的位置。但是，由於顯示電子元件（畫面顯示控制器）的延遲，這種旋轉會導致筆性能略有滯後。<br><br>為了解決這個問題，我們引入了一個關閉內部顯示旋轉的設定。相反，我們利用計算機的圖形功能（通常更強大、更快）來處理旋轉。結果是減少了筆滯後。請記住，對於功率較低的計算機，改進可能不太明顯。<br><br>不幸的是，在某些情況下，顯示影像可能會上下顛倒。例如，如果將數位螢幕從啟用了延遲減少功能的電腦上拆下，然後連接到另一台未啟用此功能的電腦上，則影像將無法正確旋轉。<br><br>解決方案：<br>1. 在新電腦上安裝數位螢幕驅動程式。<br>2. 重新選擇低延遲模式設定。<br>3. 或者，在作業系統的「顯示設定」或「裝置設定」下的「設定面板」中調整顯示方向。</font>"

