Preference.DisplaySwitchTips1="<font>虛擬數位板是數位屏上的一塊區域，用於模擬數位板的映射功能。當您用筆在該區域操作時，筆所映射的游標可以去到其他顯示器上，方便您在手不離開數位屏的情況下控制其他顯示器。在虛擬數位板的“全部顯示器”模式下，您還可以跨屏地將檔或窗口從一個顯示器拖到另一個顯示器上。<br><br>若需開啟此功能，請點擊“顯示器切換”功能。<br><br>開啟後，您可通過“顯示器切換迴圈”列表來查看顯示器的切換順序。</font>"
Preference.DisplaySwitchTips2="<font>下為您可在虛擬數位板模式下控制的顯示器。<br><br>按下設置為“切換顯示器”功能的按鈕，虛擬數位板區域將出現在數位屏上，您可用它來控制列表中的第一個顯示器。<br><br>每按一次按鈕，顯示器就切換為列表中的下一個選項。<br><br>取消選中顯示器可以將其從迴圈中排除。<br><br>如果您將操作系統的顯示設置設為“複製顯示”，則您的外接顯示器可能不會出現在顯示器切換迴圈的列表中。請務必將此設置設為“擴展顯示”。</font>"
Preference.DisplaySwitchTips3="<font>選擇您的慣用手是左手還是右手。此設置可能會定制您某些方面的筆體驗。</font>"
Preference.DisplaySwitchTips4="<font>此功能可將筆游標偏離於筆尖。適用於在手會遮擋到筆下游標的場景中使用。</font>"
