Guide.Tab1Tips7="<font>Xencelabs hat Quick-Keys-Einstellungen für auf Ihrem System installierte Anwendungen entwickelt. Diese Standardeinstellungen für die jeweiligen Anwendungen wurden der Systemsteuerung des Tablets mit Stift hinzugefügt, wo sie angepasst werden können.</font>"
Guide.Tab1Tips8="<font>Bitte nehmen Sie sich ein paar Minuten Zeit, um Ihr Gerät zu registrieren, damit Sie stets die neuesten Nachrichten und Sonderangebote von Xencelabs erhalten.</font>"
