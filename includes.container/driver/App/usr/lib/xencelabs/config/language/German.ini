Preference.DisplaySwitchTips1="<font>Das virtuelle Tablett ist ein Bildschirmbereich, der zur Steuerung anderer Displays mit dem Stift verwendet wird. <br><br>Es ist, als ob ein virtuelles Stifttablett Ihren externen Displays zugeordnet wäre. Diese Funktion arbeitet zusammen mit dem Display Switch Cycle; und wird durch die Schaltfläche Switch Displays aktiviert. <br><br>Im Modus „Alle Displays“ können Sie Fenster und Elemente von einem Bildschirm auf einen anderen ziehen, einschließlich zu/von Ihrem Stift-Display.</font>"
Preference.DisplaySwitchTips2="<font>Dies sind die Displays, die Sie im virtuellen Tablet-Modus steuern können. <br><br>Drücken Sie die Schaltfläche Displays wechseln und das virtuelle Tablet erscheint auf dem Bildschirm, sodass Sie das erste Display in der Liste steuern können. <br><br>Mit jedem Tastendruck wird Ihr virtuelles Tablet das nächste Display in Ihrer Zyklusliste anzeigen. <br><br>Deaktivieren Sie eine Anzeige, um sie aus dem Zyklus auszuschließen.<br><br>Wenn Sie Ihre OS-Anzeigeeinstellungen auf „Anzeigen spiegeln“ eingestellt haben, werden Ihre externen Anzeige(n) möglicherweise nicht im Anzeigewechselzyklus angezeigt. Achten Sie darauf, diese Einstellung auf „Displays erweitern“ einzustellen.</font>"
Preference.DisplaySwitchTips3="<font>Wählen Sie aus, ob Sie Rechts- oder Linkshänder sind. Diese Einstellung kann einige Aspekte Ihres Stifterlebnisses anpassen.</font>"
Preference.DisplaySwitchTips4="<font>Hier können Sie Ihren Cursor von der Stiftspitze versetzen. Einige Künstler finden dies nützlich, wenn sie Detailarbeiten ausführen, bei denen die Hand im Weg ist.</font>"
Preference.DisplaySwitchTips5="<font>Wenn Ihr Cursor nicht direkt unter Ihrer Stiftspitze erscheint, ist es an der Zeit, ihn neu zu kalibrieren.</font>"
