DiagnosisFunction.LogLagModeTips="<font>Optimieren der Leistung des Stift-Displays<br><br>Bei der Entwicklung eines Stift-Displays mussten wir ein vorhandenes Display-Panel-Design verwenden. Leider kann es je nach verwendetem Panel in bestimmten Bereichen zu spürbaren Hotspots kommen. Unser Ziel ist es, zu verhindern, dass dieser Hotspot durch Künstler entsteht.<br><br>Wenn der Hotspot am unteren Rand des Displays erscheint, drehen wir das Display physisch so, dass es sich jetzt oben befindet, weg von der Stelle, an der die Hand platziert wird. Allerdings führt diese Drehung aufgrund der Latenz in der Anzeigeelektronik (Skalar) zu einer leichten Verzögerung der Stiftleistung.<br><br>Um dieses Problem zu beheben, haben wir eine Einstellung zum Deaktivieren der internen Displaydrehung eingeführt. Stattdessen nutzen wir die Grafikfähigkeiten des Computers (die oft leistungsstärker und schneller sind), um die Rotation zu bewältigen. Das Ergebnis ist eine geringere Stiftverzögerung. Bedenken Sie, dass die Verbesserungen auf leistungsschwächeren Computern möglicherweise weniger spürbar sind.<br><br>Leider kann es in manchen Fällen dazu kommen, dass das angezeigte Bild auf dem Kopf steht. Wenn Sie beispielsweise das Stift-Display von einem Computer trennen, auf dem die Latenzreduzierung aktiviert ist, und es dann an einen anderen Computer anschließen, auf dem diese Funktion nicht aktiviert ist, wird das Bild nicht richtig gedreht.<br><br>Lösung:<br>1. Installieren Sie den Stift-Display-Treiber auf dem neuen Computer.<br>2. Wählen Sie die Einstellung „Low Latency Mode“ erneut aus.<br>3. Alternativ können Sie die Anzeigeausrichtung im Einstellungsbereich unter Anzeigeeinstellungen oder Geräteeinstellungen Ihres Betriebssystems anpassen.</font>"

