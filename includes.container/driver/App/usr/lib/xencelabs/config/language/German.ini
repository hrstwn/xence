Preference.RgbLabelContext7JX="<font>P3-D65 ist ein Videofarbraum mit großem Farbumfang, der in der Anzeigetechnologie (z. B. Monitore und andere Verbrauchergeräte) verwendet wird. Es handelt sich um eine Variante von DCI-P3, die die gleichen Primärfarben mit einem etwas anderen Weißpunkt (die CIE-Standardlichtart D65) verwendet. Während echtes DCI-P3 einen Weißpunkt von ~6300 K hat, hat P3-D65 einen Weißpunkt von ~6500 K.</font>"
