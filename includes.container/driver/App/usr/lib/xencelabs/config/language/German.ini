Preference.RgbLabelContext1="<font>Adobe RGB ist ein Farbraum für Computerbilder, der die meisten Farben umfasst, die auf CMYK-Druckern erzielt werden können. Kreative wählen diesen Farbraum häufig für Bilder und grafische Inhalte, die an eine hochwertige Druckerei gesendet werden.</font>"
Preference.RgbLabelContext11="<font>In diesem Modus hat der Benutzer die vollständige Kontrolle über alle Farbmanagementeinstellungen. In den meisten Fällen ist es am besten, das Standard-Gamma von 2,2 zu verwenden.</font>"
Preference.RgbLabelContext2="<font>sRGB ist der Farbraum für Computerbilder, der im Internet und von den meisten Verbraucher-Displays und digitalen Geräten verwendet wird. Kreative wählen diesen Farbraum häufig für Bilder und grafische Inhalte, die für das Internet bestimmt sind.</font>"
Preference.RgbLabelContext3="<font>REC 709 ist ein Videofarbraum, der am häufigsten für Medien verwendet wird, die für den Rundfunk oder das Internet bestimmt sind. Dies liegt daran, dass es sowohl der Standard für HDTV ist, als auch einen Farbraum hat, der mit sRGB identisch ist.</font>"
Preference.RgbLabelContext4="<font>DCI-P3 ist ein Videofarbraum mit großem Farbumfang, der hauptsächlich für professionelle Videos für die Projektion in Kinos verwendet wird. </font>"
Preference.RgbLabelContext7="<font>Ein firmeneigener Farbraum, der in der Kreativbranche für das Farbmanagement vom Design bis zur Produktion verwendet wird. Das Xencelabs Pen-Display simuliert präzise die gesamte Palette der Pantone-Farben.</font>"
Preference.RgbLabelContext8="<font>Wenn Sie Ihr Xencelabs Pen-Display mit einem Farbmessgerät kalibrieren, sollte die Kalibrierung hier automatisch erscheinen. Sobald eine neue Kalibrierung eingestellt ist, können Sie unten eine benutzerdefinierte Notiz für zukünftige Referenzen hinzufügen.</font>"
