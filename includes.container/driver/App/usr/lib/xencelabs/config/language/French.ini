Preference.DisplaySwitchTips1="<font>La Tablette virtuelle est une zone de l'écran utilisée pour contrôler d'autres écrans avec le stylet. C'est comme si vous disposiez d'un stylet virtuel relié à vos écrans externes. <br><br>Cette fonction fonctionne en tandem avec le cycle de changement d'écran et est activée par le bouton Changer d'Écran. <br><br>Dans le mode Tous les Écrans, vous pouvez faire glisser des fenêtres et des éléments d'un écran à un autre, y compris vers/depuis votre écran à stylet.</font>"
Preference.DisplaySwitchTips2="<font>Ce sont les écrans que vous pouvez contrôler en mode Tablette virtuelle. <br><br>Appuyez sur le bouton Changer d'Écran et la Tablette virtuelle apparaîtra à l'écran pour vous permettre de contrôler le premier écran de la liste. <br><br>Chaque fois que vous appuyez sur un bouton, votre Tablette virtuelle passe à l'écran suivant de votre liste de cycles. <br><br>Décochez un écran pour l'exclure du cycle.<br><br>Si les paramètres d'affichage de votre système d'exploitation sont réglés sur "écrans miroirs", votre ou vos écrans externes peuvent ne pas apparaître dans le Cycle de Changement d'Écran. Veillez à régler ce paramètre sur "étendre les écrans".</font>"
Preference.DisplaySwitchTips3="<font>Sélectionnez droitier ou gaucher. Ce réglage peut personnaliser certains aspects de votre expérience du stylet.</font>"
Preference.DisplaySwitchTips4="<font>Vous pouvez ici décaler volontairement votre curseur à partir de la pointe du stylet. Certains artistes trouvent cela utile lorsqu'ils font un travail de détail où la main est dans le chemin.</font>"
Preference.DisplaySwitchTips5="<font>Si votre curseur n'apparaît pas directement sous la pointe de votre stylet, il est temps de recalibrer.</font>"
Preference.DispRgbTips1=Il s'agit de l'espace couleur le plus couramment utilisé pour les écrans à stylet. Il s'agit donc également de la valeur par défaut de Xencelabs.
