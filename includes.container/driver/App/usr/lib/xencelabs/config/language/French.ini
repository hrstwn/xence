DiagnosisFunction.LogLagMode=Mode faible décalage
DiagnosisFunction.LogLagModeTips="<font>Optimisation des performances de l'écran à stylet<br><br>Lors du développement d’un écran à stylet, nous devons travailler avec des conceptions de panneaux d’affichage existantes. Malheureusement, selon le panneau utilisé, il peut y avoir un point chaud visible dans une zone spécifique. Notre objectif est d’éviter que ce lieu chaleureux soit entre les mains de l’artiste.<br><br>Si le point chaud apparaît en bas de l’écran, nous faisons pivoter physiquement l’écran pour qu’il se trouve maintenant en haut, loin de l’endroit où repose la main. Cependant, cette rotation introduit un léger retard dans les performances du stylet en raison des retards dans l'électronique d'affichage (le scalaire).<br><br>Pour résoudre ce problème, nous avons introduit un paramètre qui désactive la rotation interne de l’affichage. Au lieu de cela, nous exploitons les capacités graphiques de l’ordinateur, qui sont généralement plus puissantes et plus rapides, pour gérer la rotation. Le résultat est une réduction du décalage du stylet. Gardez à l’esprit qu’avec des ordinateurs moins puissants, l’amélioration peut être moins perceptible.<br><br>Malheureusement, il existe des situations dans lesquelles l'image affichée peut apparaître à l'envers. Par exemple, si l'écran à stylet est détaché d'un ordinateur avec la réduction du décalage activée, puis connecté à un autre ordinateur sans que cette fonctionnalité soit activée, l'image ne pivotera pas correctement.<br><br>Solutions :<br>1. Installez le pilote de l'écran interactif sur le nouvel ordinateur.<br>2. Resélectionnez le paramètre Mode faible décalage.<br>3. Vous pouvez également ajuster l'orientation de l'affichage dans les paramètres d'affichage du système d'exploitation ou dans notre panneau de paramètres sous Paramètres du périphérique.</font>"

