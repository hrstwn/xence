PenTablet.PenDisplay16Tips1="<font>Pour que le Pen Display 16 soit plus portable et éviter toute activation accidentelle, il n'y a aucun bouton de commande de l'appareil sur la surface de l'écran. Par conséquent, cette page a des fonctionnalités minimales. <br><br>Nous vous recommandons de mapper des paramètres tels que « Activation/Désactivation de la tablette virtuelle » ou « Paramètres de lancement » sur vos touches rapides ou la gomme du stylet, selon vos besoins.</font>"
PenTablet.PenDisplay16Tips2="<font>Pour obtenir des suggestions et des instructions sur la création de touches rapides et de paramètres de stylet pour votre Pen Display 16, [cliquez ici].</font>"
Preference.RgbLabelContext7JX="<font>P3-D65 est un espace colorimétrique vidéo à large gamme utilisé dans la technologie d'affichage (telle que les moniteurs et autres appareils grand public). Il s'agit d'une variante du DCI-P3 qui utilise les mêmes primaires avec un point blanc légèrement différent (l'illuminant standard CIE D65). Ainsi, alors que le vrai DCI-P3 a un point blanc d'environ 6 300 K, le P3-D65 a un point blanc d'environ 6 500 K.</font>"
Preference.DisplaySwitchTips7="<font>Sélectionnez l'écran sur lequel vous souhaitez que votre curseur apparaisse lors de la mise en miroir.<br><br> Selon la configuration de votre système, des problèmes de placement du curseur peuvent survenir lorsque plusieurs écrans externes sont connectés et configurés pour refléter/dupliquer.<br>< br> [En savoir plus] sur l'utilisation de cette fonctionnalité.<br><br><br><br></font>"
Preference.DisplaySwitchTips6_2="<font>Ici, vous pouvez modifier l’orientation de l’écran de votre écran à stylet lorsque vous dessinez avec votre appareil physiquement éloigné du paysage. Ce paramètre sera transmis à votre système d'exploitation.<br> Vous pouvez également définir un stylet, un écran ou un bouton de touches rapides sur : « Faire pivoter l'affichage de 90 ° ». Chaque pression sur un bouton fera pivoter l'écran de 90° dans le sens des aiguilles d'une montre.<br><br>[En savoir plus]</font>"
