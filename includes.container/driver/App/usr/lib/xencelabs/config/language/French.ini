Preference.RgbLabelContext1="<font>Adobe RGB est un espace couleur pour le travail sur écran englobant la plupart des couleurs présentes sur les imprimantes CMYK. Les créatifs choisissent souvent cet espace couleur pour les images et le contenu graphique qui seront envoyés à une imprimante haut de gamme.</font>"
Preference.RgbLabelContext11="<font>Ce mode permet à l'utilisateur de contrôler entièrement tous les paramètres de gestion des couleurs. Dans la plupart des cas, il est préférable d'utiliser la gamme standard de 2,2.</font>"
Preference.RgbLabelContext2="<font>sRGB est l'espace couleur de l'imagerie informatique utilisé sur Internet et par la plupart des écrans grand public et des appareils numériques. Les créatifs choisissent souvent cet espace couleur pour les images et le contenu graphique destinés à Internet.</font>"
Preference.RgbLabelContext3="<font>REC 709 est un espace couleur vidéo qui est le plus souvent utilisé pour les médias destinés à la diffusion ou à Internet. En effet, il s'agit à la fois de la norme pour la télévision haute définition et d'une gamme de couleurs identique à la norme sRGB.</font>"
Preference.RgbLabelContext4="<font>DCI-P3 est un espace couleur vidéo à large gamme, principalement utilisé pour la vidéo professionnelle destinée à la projection en salle.</font>"
Preference.RgbLabelContext7="<font>Un espace couleur propriétaire utilisé dans les industries créatives pour gérer la couleur de la conception à la production. L'écran à stylet Xencelabs simule avec précision la gamme complète des couleurs Pantone.</font>"
Preference.RgbLabelContext8="<font>Si vous étalonnez votre écran à stylet Xencelabs à l'aide d'un colorimètre, le calibrage devrait apparaître ici automatiquement. Une fois qu'un nouvel étalonnage est défini, vous pouvez ajouter une note personnalisée ci-dessous pour référence ultérieure.</font>"
