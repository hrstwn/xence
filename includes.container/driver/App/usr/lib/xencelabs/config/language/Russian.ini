Guide.Tab1Tips3="<font>Если у вас есть другие устройства Xencelabs, подключите их сейчас и нажмите кнопку «Сканировать устройства» (Scan for devices) перед тем, как продолжить работу.</font>"
Guide.Tab1Tips4="По умолчанию чувствительность кончика пера настроена на профиль нажима, который лучше всего подходит для большинства пользователей. В дальнейшем вы можете настроить чувствительность в соответствии с вашим стилем рисования."
Guide.Tab1Tips5="<font>Если вы работаете на устройстве левой рукой, мы рекомендуем использовать для модуля горячих клавиш Xencelabs ориентацию «кнопки справа». Для правшей мы рекомендуем использовать настройку «кнопки слева».</font>"
Guide.Tab1Tips6="Выберите вид отображения планшета на дисплее, который хотите использовать для своего планшета. Эту настройку можно изменить в панели управления планшета."
Guide.Tab1Tips7="<font>Xencelabs разработали настройки модуля горячих клавиш для приложений, установленных на вашей системе. Настройки по умолчанию добавлены на панель управления планшета. В дальнейшем эти настройки можно изменить.</font>"
Guide.Tab1Tips8="<font>Найдите несколько минут, чтобы зарегистрировать ваше устройство: это позволит вам узнавать последние новости и получать специальные предложения от Xencelabs.</font>"
