DiagnosisFunction.LogLagModeTips="<font>Оптимизация производительности перьевого дисплея<br><br>При разработке перьевого дисплея нам приходится работать с существующими конструкциями панелей дисплея. К сожалению, в зависимости от используемой панели в определенной области может быть заметное теплое пятно. Наша цель – не допустить, чтобы это теплое пятно оказалось под рукой художника.<br><br>Если теплое пятно появляется внизу дисплея, мы физически поворачиваем дисплей так, чтобы он оказался вверху, подальше от того места, где лежит рука. Однако такое вращение вызывает небольшое отставание в работе пера из-за задержек в электронике дисплея (скаляре).<br><br>Чтобы решить эту проблему, мы ввели настройку, которая отключает внутреннее вращение дисплея. Вместо этого мы используем графические возможности компьютера, которые обычно более мощные и быстрые, чтобы справиться с вращением. В результате снижается задержка пера. Имейте в виду, что на компьютерах с меньшей мощностью улучшение может быть менее заметным.<br><br>К сожалению, бывают ситуации, когда изображение на дисплее может оказаться перевернутым. Например, если перьевой дисплей отсоединить от компьютера с включенным уменьшением задержки, а затем подключить к другому компьютеру без этой функции, изображение не будет вращаться правильно.<br><br>Решения:<br>1. Установите драйвер перьевого дисплея на новый компьютер.<br>2. Снова выберите настройку режима низкой задержки.<br>3. Альтернативно настройте ориентацию дисплея в настройках дисплея операционной системы или на нашей панели настроек в разделе «Настройки устройства».<br><br><br><br><br></font>"

