Preference.RgbLabelContext1="<font>Adobe RGB является цветовым пространством компьютерного изображения, охватывающее большинство цветов, воспроизводимых на принтерах CMYK. Люди творческих профессий часто выбирают именно такое цветовое пространство для изображений и графики, которые затем будут распечатаны на передовых принтерах.</font>"
Preference.RgbLabelContext11="<font>Данный режим позволяет пользователю полностью контролировать все настройки по управлению цветом. В большинстве случаев рекомендуем использовать стандартную гамму 2.2.</font>"
Preference.RgbLabelContext2="<font>sRGB является цветовым пространством компьютерного изображения, используемое в интернете и большинстве потребительских мониторов и цифровых устройств. Люди творческих профессий часто выбирают такое цветовое пространство для изображений и графического контента, размещенного на различных сайтах.</font>"
Preference.RgbLabelContext3="<font>REC 709 является цветовым видеопространством, часто используемое при размещении медиа на сайтах. Это связано с тем, что оно является стандартом для HDTV и имеет цветовую гамму, идентичную sRGB.</font>"
Preference.RgbLabelContext4="<font>DCI-P3 является цветовым видеопространством, с широкой гаммой, в основном использующееся в профессиональных видео, предназначенных для кинотеатров. </font>"
Preference.RgbLabelContext7="<font>Является запатентованным цветовым пространством, используемым для управления цветом в творческих отраслях - от дизайна до производства. Графические мониторы Xencelabs с точностью передают полный спектр цветов Pantone.</font>"
Preference.RgbLabelContext8="<font>Если вы проводите калибровку своего графического монитора Xencelabs с помощью цветометра, калибровка должна быть проведена в автоматическом режиме. После проведения калибровки, вы можете настроить ее дополнительно для дальнейшего использования.</font>"
