Preference.DisplaySwitchTips1="<font>Виртуальный планшет - это область на экране, на которой можно контролировать другие дисплеи с помощью пера. Он функционируется виртуальным графическим планшетом, отображающимся во внешнем дисплее. <br><br>Данная функция работает вместе с функцией Последовательность дисплеев для переключения и активируется с помощью кнопки Переключить дисплеи. <br><br>В режиме Все дисплеи Вы можете перетаскивать окна и элементы с одного экрана на другой, в том числе на/с Ваш/Вашего графический/графического плнашет/планшета.</font>"
Preference.DisplaySwitchTips2="<font>Некоторые дисплеи могут управляться в режиме Виртуальный планшет. <br><br>Нажмите на кнопку Переключить дисплеи, чтобы Виртуальный планшет появился на экране и позволил Вам управлять первым дисплеем в списке. <br><br>С каждым нажатием кнопки Ваш Виртуальный планшет будет соотнесен со следующим дисплеем в списке. <br><br>Отмените выбор дисплея, чтобы удалить его из последовательности.<br><br>Если для настроек экрана выбрано значение «зеркальные дисплеи», Ваш(и) внешний(ие) дисплей(и) может(могут) не появиться в Последовательности дисплеев для переключения. Убедитесь, что для этой настройки выбрана опция «расширить дисплеи».</font>"
Preference.DisplaySwitchTips3="<font>Выберите, какой рукой Вы пишете - правой или левой. С помощью этой настройки можно персонализировать некоторые параметры письма.</font>"
Preference.DisplaySwitchTips4="<font>Здесь Вы можете отключить курсор от наконечника пера. Многие художники используют эту настройку для прорисовки деталей, когда рука подвешена.</font>"
Preference.DisplaySwitchTips5="<font>Если курсор не появляется под наконечником пера, выполните повторную калибровку.</font>"
Preference.DispRgbTips1=В графических мониторах это наиболее часто используемое цветовое пространство. Также оно является основным для Xencelabs.
Preference.DispRgbTips9="<font>Можно хранить данные двух калибровок программ. Новые калибровки заменят предыдущие.</font>"
