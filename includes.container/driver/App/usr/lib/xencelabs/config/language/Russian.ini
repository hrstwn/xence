PenTablet.PenDisplay16Tips1="<font>В целях повышения портативности Pen Display 16 и предотвращения случайного включения на поверхности экрана отсутствуют кнопки управления устройством. В результате эта страница имеет минимальную функциональность. <br><br>Мы рекомендуем привязать такие параметры, как "Включение/выключение виртуального планшета" или "Настройки запуска", к клавишам быстрого доступа или кнопкам пера/ластика, если это необходимо.</font>"
