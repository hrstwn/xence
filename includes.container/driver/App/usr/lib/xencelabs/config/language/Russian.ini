Preference.RgbLabelContext7JX="<font>P3-D65 - это цветовое пространство видеоизображения с широкой гаммой, используемое в технологии производства экранов (таких как мониторы и друге потребительские устройства). Данное цветовое пространство - это разновидность DCI-P3, в которой используются аналогичные первичные цвета, но с немного измененной точкой белого (стандарт CIE - освещенность D65). Так, если для истинного DCI-P3 точка белого это ~6300K, то для P3-D65 она составляет около ~6500K.</font>"
Preference.DisplaySwitchTips7="<font>Выберите экран, на котором будет отображаться курсор при зеркальном отображении.<br><br> В зависимости от настройки системы при подключении нескольких внешних экранов, настроенных на зеркальное отображение/дублирование, могут возникать проблемы с размещением курсора.<br><br>[Подробнее] об использовании этой функции.<br><br><br><br></font>"
Preference.DisplaySwitchTips6_2="<font>Здесь вы можете изменить ориентацию экрана планшета при рисовании с физическим поворотом устройства в сторону от альбомной ориентации. Эта настройка будет передана в вашу операционную систему.<br><br> Вы также можете настроить перо, дисплей или кнопку клавиш быстрого доступа на: "Повернуть экран на 90°". При этом каждое нажатие кнопки будет поворачивать дисплей на 90° по часовой стрелке.<br>[Подробнее]</font>"
