Preference.MarsTips2="<font>Когда включено, дисплей можно активировать касанием пера. Когда выключено, дисплей нужно активировать с помощью клавиатуры, сенсорной панели или мыши. <br><br>При использовании этой настройки энергопотребление немного увеличивается. Когда настройка выключена, дисплей работает согласно стандартам интеллектуального энергопотребления.</font>"
