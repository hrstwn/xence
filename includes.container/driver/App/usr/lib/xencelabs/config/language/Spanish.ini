DiagnosisFunction.LogLagMode=Modo de retraso bajo
DiagnosisFunction.LogLagModeTips="<font>Optimización del rendimiento del monitor interactivo<br><br>Al desarrollar un monitor interactivo, tenemos que trabajar con diseños de paneles de visualización existentes. Desafortunadamente, dependiendo del panel utilizado, puede haber un punto cálido notable en un área específica. Nuestro objetivo es evitar que este punto cálido quede bajo la mano del artista.<br><br>Si el punto cálido aparece en la parte inferior de la pantalla, giramos físicamente la pantalla para que ahora esté en la parte superior, lejos de donde descansa la mano. Sin embargo, esta rotación introduce un ligero retraso en el rendimiento del lápiz debido a retrasos en la electrónica de la pantalla (el escalar).<br><br>Para solucionar esto, hemos introducido una configuración que desactiva la rotación interna de la pantalla. En cambio, aprovechamos la capacidad gráfica de la computadora, que suele ser más potente y rápida, para manejar la rotación. El resultado es una reducción del retraso de la pluma. Tenga en cuenta que con ordenadores de menor potencia la mejora puede ser menos evidente.<br><br>Desafortunadamente, hay situaciones en las que la imagen mostrada puede aparecer al revés. Por ejemplo, si el monitor interactivo se desconecta de una computadora con la reducción de retraso habilitada y luego se conecta a otra computadora sin esta función activada, la imagen no rotará correctamente.<br><br>Soluciones:<br>1. Instale el driver del monitor interactivo en la nueva computadora.<br>2. Vuelva a seleccionar la configuración del Modo de retraso bajo.<br>3. Alternativamente, ajuste la orientación de la pantalla en la Configuración de pantalla del sistema operativo o en nuestro Panel de configuración en Configuración del dispositivo.<br><br><br><br><br></font>"

