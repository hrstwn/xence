Preference.DisplaySwitchTips1="<font>La tableta virtual es un área en la pantalla que se utiliza para controlar otras pantallas con la pluma. Es como tener una tableta virtual asignada a sus pantallas externas. <br><br>Esta función funciona junto con el ciclo de cambio de pantalla; y se activa con el botón Cambiar pantallas. <br><br>En el modo Todas las pantallas, puede arrastrar ventanas y elementos de una pantalla a otra, incluso hacia/desde su monitor interactivo.</font>"
Preference.DisplaySwitchTips2="<font>Estas son las pantallas que puede controlar en el modo de tableta virtual. <br><br>Presione el botón Cambiar pantallas y la tableta virtual aparecerá en la pantalla, lo que le permitirá controlar la primera pantalla de la lista. <br><br>Cada vez que presione un botón, su tableta virtual se asignará a la siguiente pantalla en su lista de ciclos. <br><br>Desmarque una pantalla para excluirla del ciclo.<br><br>Si tiene la configuración de pantalla de su sistema operativo establecida en "pantallas espejo", es posible que sus pantallas externas no aparezcan en el ciclo de cambio de pantalla. Asegúrese de establecer esta configuración en "pantallas extendidas".</font>"
Preference.DisplaySwitchTips3="<font>Selecciona si eres diestro o zurdo. Esta configuración puede personalizar algunos aspectos de su experiencia con el lápiz.</font>"
Preference.DisplaySwitchTips4="<font>Aquí puede desplazar el cursor desde la punta de la pluma. Algunos artistas encuentran esto útil cuando hacen trabajos de detalle en los que la mano se interpone.</font>"
