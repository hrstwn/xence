Preference.RgbLabelContext1="<font>Adobe RGB es un espacio de color para imágenes de ordenador que incluye la mayoría de los colores que se pueden conseguir en las impresoras CMYK. Los artistas suelen elegir este espacio de color para los contenidos de imagen y gráficos que se enviarán a una impresora de alta gama.</font>"
Preference.RgbLabelContext11="<font>Este modo permite un control total del usuario sobre todos los ajustes de gestión de colores. En la mayoría de los casos es mejor utilizar la gamma estándar de 2.2.</font>"
Preference.RgbLabelContext2="<font>sRGB es el espacio de color para imágenes de ordenador que se utiliza en Internet y en la mayoría de las pantallas de consumo y dispositivos digitales. Los artistas suelen elegir este espacio de color para los contenidos de imágenes y gráficos destinados a la web.</font>"
Preference.RgbLabelContext3="<font>REC 709 es un espacio de color de vídeo utilizado normalmente para los medios destinados a la difusión o la web. Esto se debe a que es el estándar para la televisión de alta definición y tiene una gama de colores idéntica a la de sRGB.</font>"
Preference.RgbLabelContext4="<font>DCI-P3 es un espacio de color de vídeo de amplia gama que se utiliza principalmente para los videos profesionales destinados a la proyección teatral. </font>"
Preference.RgbLabelContext7="<font>Un espacio de color patentado que se utiliza en todas las industrias artísticas para gestionar el color desde el diseño hasta la producción. La Pantalla con lápiz óptico Xencelabs simula con precisión toda la gama de colores Pantone.</font>"
Preference.RgbLabelContext8="<font>Si calibra su Pantalla con lápiz óptico Xencelabs mediante un dispositivo colorímetro, la calibración debería aparecer aquí automáticamente. Una vez establecida una nueva calibración, puede añadir una nota personalizada a continuación para futuras referencias.</font>"
