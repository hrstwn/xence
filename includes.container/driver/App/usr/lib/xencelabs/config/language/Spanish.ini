Preference.RgbLabelContext7JX="<font>P3-D65 es un espacio de color de vídeo de amplia gama utilizado en tecnología de visualización (como monitores y otros dispositivos de consumo). Es una variante de DCI-P3 que utiliza los mismos primarios con un punto blanco ligeramente diferente (el iluminante estándar CIE D65). Entonces, mientras que el verdadero DCI-P3 tiene un punto blanco de ~6300K, el P3-D65 tiene un punto blanco de ~6500K.</font>"
Preference.DisplaySwitchTips7="<font>Seleccione la pantalla en la que desea que aparezca el cursor al duplicar.<br><br> Dependiendo de la configuración de su sistema, puede haber problemas con la ubicación del cursor cuando se conectan varias pantallas externas y se configuran para reflejar/duplicar.<br>< br> [Más información] sobre el uso de esta función.<br><br><br><br></font>"
Preference.DisplaySwitchTips6_2="<font>Aquí puede cambiar la orientación de la pantalla de su monitor interactivo cuando dibuja con su dispositivo girado físicamente en dirección opuesta al paisaje. Esta configuración se enviará a su sistema operativo.<br><br> También puede configurar un lápiz, una pantalla o un botón de teclas rápidas para: “Girar la pantalla 90°”. Cada vez que presione un botón, la pantalla girará 90° en el sentido de las agujas del reloj.<br><br>[Más información]</font>"
