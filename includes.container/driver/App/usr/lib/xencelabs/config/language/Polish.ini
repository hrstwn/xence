PenTablet.PenDisplay16Tips1="<font>Aby zapewnić większą przenośność ekranu piórkowego 16 i zapobiec przypadkowemu uruchomieniu, na powierzchni wyświetlacza nie ma przycisków sterujących urządzeniem. W rezultacie ta strona ma minimalną funkcjonalność. <br><br>W razie potrzeby zalecamy mapowanie ustawień, takich jak „Włączanie/wyłączanie wirtualnego tabletu” lub „Uruchamianie ustawień”, do klawiszy szybkiego dostępu lub gumki pióra.</font>"
