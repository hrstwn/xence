DiagnosisFunction.LogLagModeTips="<font>Optymalizacja wydajności ekranu piórkowego<br><br>Projektując ekran piórkowy, musimy pracować z istniejącymi projektami paneli wyświetlacza. Niestety, w zależności od zastosowanego panelu, w określonym miejscu może pojawić się zauważalne ciepłe miejsce. Naszym celem jest, aby to ciepłe miejsce nie znalazło się pod ręką artysty.<br><br>Jeśli ciepły punkt pojawi się na dole wyświetlacza, fizycznie obracamy wyświetlacz tak, aby znajdował się teraz na górze, z dala od miejsca, w którym spoczywa dłoń. Jednak ten obrót powoduje niewielkie opóźnienie w działaniu pióra ze względu na opóźnienia w elektronice wyświetlacza (skalar).<br><br>Aby rozwiązać ten problem, wprowadziliśmy ustawienie, które wyłącza obrót wewnętrznego wyświetlacza. Zamiast tego wykorzystujemy możliwości graficzne komputera, które zwykle są potężniejsze i szybsze, do obsługi rotacji. Rezultatem jest zmniejszone opóźnienie pióra. Należy pamiętać, że w przypadku komputerów o mniejszej mocy poprawa może być mniej zauważalna.<br><br>Niestety zdarzają się sytuacje, w których wyświetlany obraz może pojawić się do góry nogami. Na przykład, jeśli ekran piórkowy zostanie odłączony od komputera z włączoną funkcją redukcji opóźnień, a następnie podłączony do innego komputera bez włączonej tej funkcji, obraz nie będzie obracał się prawidłowo.<br><br>Rozwiązania:<br>1. Zainstaluj sterownik ekranu piórkowego na nowym komputerze.<br>2. Wybierz ponownie ustawienie trybu niskiego opóźnienia.<br>3. Alternatywnie dostosuj orientację wyświetlacza w Ustawieniach wyświetlania systemu operacyjnego lub w naszym panelu ustawień w Ustawieniach urządzenia.</font>"

