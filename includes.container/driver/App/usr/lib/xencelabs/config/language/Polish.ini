Preference.RgbLabelContext1="<font>Adobe RGB to przestrzeń barw obrazowania komputerowego, która obejmuje większość kolorów możliwych do uzyskania na drukarkach CMYK. Twórcy często wybierają tę przestrzeń kolorów dla obrazów i grafik, które będą wysyłane do wysokiej klasy drukarek.</font>"
Preference.RgbLabelContext11="<font>Ten tryb pozwala użytkownikowi na pełną kontrolę nad wszystkimi ustawieniami zarządzania kolorami. W większości przypadków najlepiej jest używać standardowej wartości gamma 2,2.</font>"
Preference.RgbLabelContext2="<font>sRGB to przestrzeń barw obrazowania komputerowego używana w Internecie oraz przez większość wyświetlaczy i urządzeń elektronicznych. Twórcy często wybierają tę przestrzeń kolorów dla obrazów i treści graficznych w Internecie.</font>"
Preference.RgbLabelContext3="<font>REC 709 to przestrzeń barw wideo, która jest najczęściej używana w mediach i w Internecie. Wynika to z faktu, że jest to zarówno standard dla HDTV, jak i gama kolorów identyczna z sRGB.</font>"
Preference.RgbLabelContext4="<font>DCI-P3 to przestrzeń barw wideo o szerokiej gamie kolorów, używana głównie w profesjonalnych filmach przeznaczonych do projekcji kinowych. </font>"
Preference.RgbLabelContext7="<font>Opatentowana przestrzeń barw używana w branży kreatywnej, umożliwiająca zarządzanie kolorami od etapu projektu do produkcji. Ekran piórkowy Xencelabs dokładnie symuluje pełną gamę kolorów Pantone.</font>"
Preference.RgbLabelContext8="<font>Jeśli kalibrujesz swój ekran piórkowy Xencelabs za pomocą kolorymetru, kalibracja powinna pojawić się tutaj automatycznie. Po skalibrowaniu można dodać poniżej własną notatkę.</font>"
