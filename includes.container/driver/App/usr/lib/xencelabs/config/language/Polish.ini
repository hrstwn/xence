Guide.Tab1Tips3="<font>Jeśli masz inne urządzenia Xencelabs, podłącz je teraz i wybierz przycisk "Skanuj w poszukiwaniu urządzeń", zanim przejdziesz dalej.</font>"
Guide.Tab1Tips4="<font>Domyślna czułość końcówki pióra jest ustawiona na profil dopasowany dla większości użytkowników. Czułość można jednak regulować tak, aby dopasować ją do własnego stylu rysowania.</font>"
Guide.Tab1Tips5="<font>W przypadku korzystania z urządzenia lewą ręką pokrętło powinno obsługiwać klawisze szybkiego dostępu Xencelabs w prawą stronę. Dla osób praworęcznych pokrętło powinno działać w lewą stronę.</font>"
Guide.Tab1Tips6=Wybierz tablet do wyświetlania odwzorowania wybranego dla tabletu z piórem. To ustawienie można zmienić w panelu sterowania tabletu z piórem.
Guide.Tab1Tips7=Firma "<font>Xencelabs opracowała ustawienia klawiszy szybkiego dostępu dla aplikacji zainstalowanych w Twoim systemie. Te domyślne ustawienia aplikacji zostały dodane do panelu sterowania tabletu z piórem, gdzie można je dalej modyfikować.</font>"
Guide.Tab1Tips8="<font>Po zarejestrowaniu urządzenia można otrzymywać najnowsze wiadomości i oferty specjalne od Xencelabs.</font>"
