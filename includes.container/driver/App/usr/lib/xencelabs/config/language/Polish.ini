Preference.DisplaySwitchTips1="<font>Wirtualny tablet to obszar na ekranie służący do sterowania innymi wyświetlaczami za pomocą rysika. To jak posiadanie wirtualnego tabletu graficznego przypisanego do zewnętrznych wyświetlaczy. <br><br>Ta funkcja działa w połączeniu z cyklem przełączania wyświetlacza; i jest aktywowana przyciskiem Przełącz wyświetlacze. <br><br>W trybie Wszystkie ekrany możesz przeciągać okna i elementy z jednego ekranu na drugi, w tym do/z wyświetlacza graficznego.</font>"
Preference.DisplaySwitchTips2="<font>Są to wyświetlacze, którymi można sterować w trybie tabletu wirtualnego. <br><br>Naciśnij przycik zmiany wyświetlacza a wirtualny tablet pojawi się na ekranie, umożliwiając sterowanie pierwszym wyświetlaczem na liście. <br><br>Po każdym naciśnięciu przycisku wirtualny tablet będzie mapował do następnego ekranu na liście. <br><br>Odznacz wyświetlacz, aby wykluczyć go z listy.<br><br>Jeśli ustawienia wyświetlania systemu operacyjnego są ustawione na „wyświetlacze lustrzane”, zewnętrzne wyświetlacze mogą nie pojawiać się na liście przełączania wyświetlacza. Pamiętaj, aby ustawić to ustawienie na „rozszerz wyświetlacze”</font>."
Preference.DisplaySwitchTips3="<font>Wybierz, czy jesteś praworęczny, czy leworęczny. To ustawienie może dostosować niektóre aspekty korzystania z rysika.</font>"
Preference.DisplaySwitchTips4="<font>Tutaj możesz odsunąć kursor od końcówki pióra. Niektórzy artyści uważają to za przydatne podczas wykonywania prac z detalami, gdy ręka przeszkadza w rysowaniu.</font>"
Preference.DisplaySwitchTips5="<font>Jeśli kursor nie pojawia się bezpośrednio pod końcówką rysika, czas na ponowną kalibrację.</font>"
Preference.DispRgbTips1=Jest to najczęściej używana przestrzeń barw dla ekranów cyfrowych i dlatego jest to również domyślne ustawienie dla systemu Xencelabs.
Preference.DispRgbTips9="<font>Można zapisać dwie kalibracje sprzętowe. Nowe kalibracje zastępują poprzednie kalibracje.</font>"
