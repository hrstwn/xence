Preference.RgbLabelContext7JX="<font>P3-D65 to szeroka przestrzeń barw wideo stosowana w technologii wyświetlania (takiej jak monitory i inne urządzenia konsumenckie). Jest to odmiana DCI-P3, która wykorzystuje te same kolory podstawowe z nieco innym punktem bieli (standardowy oświetlacz CIE D65). Tak więc, podczas gdy prawdziwy DCI-P3 ma punkt bieli ~6300 K, P3-D65 ma punkt bieli ~6500 K.</font>"
Preference.DisplaySwitchTips7="<font>Wybierz ekran, na którym ma się pojawiać kursor podczas tworzenia kopii lustrzanej.<br><br> W zależności od konfiguracji systemu mogą wystąpić problemy z umieszczeniem kursora, gdy podłączonych jest wiele zewnętrznych wyświetlaczy i ustawionych na funkcję kopii lustrzanej/duplikacji.<br>< br> [Dowiedz się więcej] o korzystaniu z tej funkcji.<br><br><br><br></font>"
Preference.DisplaySwitchTips6_2="<font>Tutaj możesz zmienić orientację ekranu piórkowego podczas rysowania, gdy urządzenie jest fizycznie obrócone w stosunku do pozycji poziomej. To ustawienie zostanie przesłane do Twojego systemu operacyjnego.<br><br> Możesz także ustawić pióro, wyświetlacz lub przycisk Quick Keys na: „Obróć wyświetlacz o 90°”. Każde naciśnięcie przycisku obróci wyświetlacz o 90° w prawo.<br><br><br>[Dowiedz się więcej]</font>"
