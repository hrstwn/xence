Preference.MarsTips2="<font>Po włączeniu dotyk rysikiem może wybudzić wyświetlacz. Po wyłączeniu do wybudzenia wyświetlacza należy użyć klawiatury, gładzika lub myszy. <br><br>Korzystanie z tego ustawienia zużywa nieco więcej energii. Przy tym ustawieniu w pozycji wyłączonej wyświetlacz spełnia standardy Energy Smart. </font>"
