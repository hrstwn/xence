Preference.MarsTips2="<font>When turned on, a pen touch can wake the display. When turned off, you must use a keyboard, trackpad, or mouse to wake the display. <br><br>Using this setting consumes slightly more power. With this setting in the off position, the display meets Energy Smart standards.</font>"
