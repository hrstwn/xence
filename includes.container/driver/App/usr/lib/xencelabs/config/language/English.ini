Preference.RgbLabelContext1="<font>Adobe RGB is a computer-imaging color space that encompasses most of the colors achievable on CMYK printers. Creatives often choose this color space for image and graphic content that will be sent to a high-end printer.</font>"
Preference.RgbLabelContext11="<font>This mode allows for complete user control over all color management settings. In most cases it’s best to use the standard gamma of 2.2.</font>"
Preference.RgbLabelContext2="<font>sRGB is the computer-imaging color space used on the internet and by most consumer displays and digital devices. Creatives often choose this color space for image and graphic content destined for the web.</font>"
Preference.RgbLabelContext3="<font>REC 709 is a video color space that is most commonly used for media destined for broadcast or the web. This is because it is both the standard for HDTV, and has a color gamut identical to sRGB.</font>"
Preference.RgbLabelContext4="<font>DCI-P3 is a wide gamut video color space mostly used for professional video destined for theatrical projection. </font>"
Preference.RgbLabelContext7="<font>A proprietary color space used across creative industries to manage color from design to production. The Xencelabs Pen Display accurately simulates the full range of Pantone Colors.</font>"
Preference.RgbLabelContext8="<font>If you calibrate your Xencelabs Pen Display using a colorimeter device, the calibration should appear here automatically. Once a new calibration is set, you can add a custom note below for future reference.</font>"
