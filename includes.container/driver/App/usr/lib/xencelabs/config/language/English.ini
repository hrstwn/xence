Preference.RgbLabelContext7JX="<font>P3-D65 is a wide-gamut video color space used in display technology (such as monitors and other consumer devices). It is a variant of DCI-P3 that uses the same primaries with a slightly different white point (the CIE standard illuminant D65). So while true DCI-P3 has a white point of ~6300K, P3-D65 has a white point of ~6500K.</font>"
