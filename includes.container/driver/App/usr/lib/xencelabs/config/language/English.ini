DiagnosisFunction.LogLagMode=Low Lag Mode
DiagnosisFunction.LogLagModeTips="<font>Optimizing Pen Display Performance<br><br>When developing a pen display, we have to work with existing display panel designs. Unfortunately, depending on the panel used, there can be a noticeable warm spot in a specific area. Our goal is to prevent this warm spot from being under the artist’s hand.<br><br>If the warm spot appears at the bottom of the display, we physically rotate the display so that it’s now at the top, away from where the hand rests. However, this rotation introduces a slight lag in pen performance due to the delays in the display electronics (the scalar).<br><br>To address this, we’ve introduced a setting that turns off internal display rotation. Instead, we leverage the computer’s graphics capability, which is usually more powerful and faster, to handle the rotation. The result is reduced pen lag. Keep in mind that with lower-powered computers, the improvement may be less noticeable.<br><br>Unfortunately, there are situations where the display image may appear upside down. For instance, if the pen display is detached from a computer with lag reduction enabled and then attached to another computer without this feature turned on, the image won’t rotate correctly.<br><br>Solutions:<br>1. Install the pen display driver on the new computer.<br>2. Reselect the Low Lag Mode setting.<br>3. Alternatively, adjust the display orientation in the operating system Display Settings or our Settings Panel under Device Settings.</font>"

