Preference.DisplaySwitchTips1="<font>The Virtual Tablet is an on-screen area used to control other displays with the pen. It’s like having a virtual pen tablet mapped to your external displays. <br><br>This feature works in tandem with the Display Switch Cycle; and is activated by the Switch Displays button (set by default to the right device button). <br><br>In the All Displays mode you can drag windows and items from one screen on to another, including to/from your pen display.</font>"
Preference.DisplaySwitchTips2="<font>These are the displays you can control in Virtual Tablet Mode. <br><br>Press the Switch Displays button and the Virtual Tablet will appear on-screen allowing you to control the first display in the list. <br><br>With each button press, your Virtual Tablet will map to the next display in your cycle list. <br><br>Uncheck a display to exclude it from the cycle.<br><br>If you have your OS display settings set to “mirror displays”, your external display(s) may not show up in the Display Switch Cycle. Be sure to set this setting to “extend displays”.</font>"
Preference.DisplaySwitchTips3="<font>Select whether you are right or left-handed. This setting may customize some aspects of your pen experience.</font>"
Preference.DisplaySwitchTips4="<font>Here you can offset your cursor from the pen tip. Some artists find this useful when doing detail work where the hand is in the way.</font>"
Preference.DisplaySwitchTips5="<font>If your cursor doesn’t appear directly under your pen tip, then it’s time to recalibrate.</font>"
Preference.DispRgbTips1=This is the most commonly used color space for pen displays. Therefore it is also the Xencelabs default.
Preference.DispRgbTips9="<font>Two hardware calibrations can be stored. New calibrations overwrite previous calibrations.</font>"
