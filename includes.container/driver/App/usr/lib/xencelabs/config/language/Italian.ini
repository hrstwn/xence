DiagnosisFunction.LogLagMode=Modalità a basso ritardo
DiagnosisFunction.LogLagModeTips="<font>Ottimizzazione delle prestazioni del display interattivo<br><br>Quando sviluppiamo un display interattivo, dobbiamo lavorare con i design dei pannelli di visualizzazione esistenti. Sfortunatamente, a seconda del pannello utilizzato, può esserci un punto caldo evidente in un'area specifica. Il nostro obiettivo è evitare che questo punto caldo finisca sotto il controllo dell’artista.<br><br>Se il punto caldo appare nella parte inferiore del display, ruotiamo fisicamente il display in modo che ora sia in alto, lontano da dove poggia la mano. Tuttavia, questa rotazione introduce un leggero ritardo nelle prestazioni della penna a causa dei ritardi nell'elettronica del display (lo scalare).<br><br>Per risolvere questo problema, abbiamo introdotto un'impostazione che disattiva la rotazione interna del display. Sfruttiamo invece la capacità grafica del computer, che solitamente è più potente e veloce, per gestire la rotazione. Il risultato è un ritardo della penna ridotto. Tieni presente che con i computer meno potenti il ​​miglioramento potrebbe essere meno evidente.<br><br>Sfortunatamente, ci sono situazioni in cui l'immagine visualizzata potrebbe apparire capovolta. Ad esempio, se il display interattivo viene scollegato da un computer con la riduzione del ritardo abilitata e quindi collegato a un altro computer senza che questa funzionalità sia attivata, l'immagine non ruoterà correttamente.<br><br>Soluzioni:<br>1. Installare il driver del display interattivo sul nuovo computer.<br>2. Riselezionare l'impostazione Modalità ritardo basso.<br>3. In alternativa, regola l'orientamento del display nelle Impostazioni display del sistema operativo o nel nostro Pannello Impostazioni in Impostazioni dispositivo.
<br><br><br><br><br></font>"

