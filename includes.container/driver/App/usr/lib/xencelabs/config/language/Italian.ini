Preference.RgbLabelContext1="<font>Adobe RGB è uno spazio colore di imaging digitale che comprende la maggior parte dei colori ottenibili con le stampanti CMYK. I creativi spesso scelgono questo spazio colore per immagini e contenuti grafici che verranno utilizzati con una stampante di fascia alta.</font>"
Preference.RgbLabelContext11="<font>Questa modalità consente il controllo completo dell'utente su tutte le impostazioni di gestione del colore. Nella maggior parte dei casi è meglio utilizzare la gamma standard di 2.2.</font>"
Preference.RgbLabelContext2="<font>sRGB è lo spazio colore di imaging digitale utilizzato su Internet e dalla maggior parte dei display e dei dispositivi digitali normali. I creativi spesso scelgono questo spazio colore per immagini e contenuti grafici destinati al web.</font>"
Preference.RgbLabelContext3="<font>REC 709 è lo spazio colore video più comunemente utilizzato per i media destinati alla trasmissione televisiva o al web. Questo sia perché è lo standard per HDTV, sia perché ha una gamma di colori identica a sRGB.</font>"
Preference.RgbLabelContext4="<font>DCI-P3 è uno spazio colore video ad ampia gamma utilizzato principalmente per video professionali destinati alla proiezione in sala. </font>"
Preference.RgbLabelContext7="<font>Uno spazio colore proprietario utilizzato nei settori creativi per gestire il colore dalla progettazione alla produzione. Il display interattivo Xencelabs simula accuratamente l'intera gamma di colori Pantone.</font>"
Preference.RgbLabelContext8="<font>Se si calibra il display interattivo Xencelabs utilizzando un dispositivo colorimetro, la calibrazione dovrebbe apparire qui automaticamente. Una volta impostata una nuova calibrazione, puoi aggiungere una nota personalizzata per riferimento futuro.</font>"
