Guide.Tab1Tips4=La sensibilità della punta della penna è impostata sul profilo di pressione più adatto per la maggior parte degli utenti. È possibile regolare ulteriormente la sensibilità in base al proprio stile di disegno.
Guide.Tab1Tips5="<font>Se si utilizza il dispositivo con la mano sinistra, si consiglia l'orientamento a destra per il telecomando Quick Keys di Xencelabs. Per l'uso con la mano destra, si consiglia l'orientamento a sinistra.</font>"
Guide.Tab1Tips6=Seleziona la tavoletta per visualizzare la corrispondenza che desiderata per la tavoletta grafica. Questa impostazione può essere modificata nel pannello di controllo della tavoletta grafica.
Guide.Tab1Tips7="<font>Xencelabs ha sviluppato le impostazioni del telecomando Quick Keys per le applicazioni installate sul tuo sistema. Queste impostazioni predefinite dell'applicazione sono state aggiunte al pannello di controllo della tavoletta grafica, dove possono essere ulteriormente modificate.</font>"
Guide.Tab1Tips8="<font>Prenditi qualche minuto per registrare il tuo dispositivo per poter ricevere le ultime novità e le offerte speciali di Xencelabs.</font>"
