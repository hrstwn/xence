Preference.RgbLabelContext7JX="<font>P3-D65 è uno spazio colore video ad ampia gamma utilizzato nella tecnologia di visualizzazione (come monitor e altri dispositivi consumer). È una variante del DCI-P3 che utilizza gli stessi primari con un punto di bianco leggermente diverso (l'illuminante standard CIE D65). Quindi, mentre il vero DCI-P3 ha un punto di bianco di ~6300K, P3-D65 ha un punto di bianco di ~6500K.</font>"
Preference.DisplaySwitchTips7="<font>Seleziona lo schermo su cui desideri che venga visualizzato il cursore durante il mirroring.<br><br> A seconda della configurazione del sistema, potrebbero verificarsi problemi con il posizionamento del cursore quando più schermi esterni sono collegati e impostati su mirroring/duplicazione.<br>< br> [Ulteriori informazioni] sull'utilizzo di questa funzione.<br><br><br><br></font>"
Preference.DisplaySwitchTips6_2="<font>Qui puoi modificare l'orientamento dello schermo del display interattivo quando disegni con il dispositivo fisicamente ruotato rispetto all'orientamento orizzontale. Questa impostazione verrà inviata al tuo sistema operativo.<br><br> Puoi anche impostare una penna, un display o un pulsante Tasti rapidi su: "Ruota display di 90°". Ogni pressione del pulsante ruoterà il display di 90° in senso orario.<br><br>[Ulteriori informazioni]</font>"
