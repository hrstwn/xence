Preference.DisplaySwitchTips1="<font>Il tablet virtuale è un'area sullo schermo utilizzata per controllare altri display con lo stilo. È come avere una tavoletta grafica virtuale mappata sui display esterni. <br><br>Questa funzione è in tandem con il ciclo di cambio display; ed è attivato dal pulsante Cambia display. <br><br>In modalità Tutti i display, è possibile trascinare finestre ed elementi da una schermata all'altra, anche da/verso il display interattivo. </font>"
Preference.DisplaySwitchTips2="<font>Questi sono i display che puoi controllare in modalità Tablet virtuale. <br><br>Premi il pulsante Cambia display e sullo schermo apparirà il tablet virtuale che ti consentirà di controllare il primo display dell'elenco. <br><br>Ad ogni pressione di un pulsante, il tuo tablet virtuale verrà mappato al display successivo nell'elenco dei cicli. <br><br>Deseleziona un display per escluderlo dal ciclo.<br><br>Se le impostazioni del display del sistema operativo sono impostate su "schermi speculari", i display esterni potrebbero non essere visualizzati nel ciclo di cambio display. Assicurati di impostare questa impostazione su "estendi display".</font>"
Preference.DisplaySwitchTips3="<font>Seleziona se usi la mano destra o sei mancino. Questa impostazione può personalizzare alcuni aspetti della tua esperienza con lo stilo.</font>"
Preference.DisplaySwitchTips4="<font>Qui puoi spostare il cursore dalla punta dello stilo. Alcuni artisti lo trovano utile quando eseguono lavori di dettaglio dove la mano potrebbe essere d'intralcio.</font>"
Preference.DisplaySwitchTips5="<font>Se il cursore non viene visualizzato direttamente sotto la punta dello stilo, è il momento di ricalibrarlo.</font>"
Preference.DispRgbTips1=Questo è lo spazio colore più comune sui display con penna. Per questo motivo è anche l'impostazione predefinita di Xencelabs.
Preference.DispRgbTips9="<font>È possibile memorizzare due calibrazioni hardware. Le nuove calibrazioni sovrascrivono le calibrazioni precedenti.</font>"
