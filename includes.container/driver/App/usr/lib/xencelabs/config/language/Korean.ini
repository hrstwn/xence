PenTablet.PenDisplay16Tips1="<font>펜 디스플레이 16의 휴대성을 높이고 실수로 활성화되는 것을 방지하기 위해 디스플레이 표면에는 장치 제어 버튼이 설계되어 있지 않습니다. 결과적으로 이 페이지에는 최소한의 기능만 있습니다. <br><br>필요에 따라 '가상 타블렛 켜기/끄기' 또는 '실행 설정'과 같은 설정을 퀵키나 펜 지우개에 매핑하는 것이 좋습니다.</font>"
PenTablet.PenDisplay16Tips2="<font>펜 디스플레이 16에 대한 단축키 및 펜 설정에 대한 제안 및 지침을 참고하시려면 [여기를 클릭]하세요].</font>"
Preference.RgbLabelContext7JX="<font>P3-D65는 디스플레이 기술(예: 모니터 및 기타 소비자 장치)에 사용되는 광역 비디오 색 공간입니다. 이는 백색점이 약간 다른 동일한 원색을 사용하는 DCI-P3의 변형입니다(CIE 표준 광원 D65). 따라서 실제 DCI-P3의 백색점은 ~6300K인 반면, P3-D65의 백색점은 ~6500K입니다.</font>"
Preference.DisplaySwitchTips7="<font>미러링 시 커서를 표시할 디스플레이를 선택하세요.<br><br> 시스템 설정에 따라 여러 개의 외부 디스플레이를 연결하고 미러링/복제 설정 시 커서 배치에 문제가 발생할 수 있습니다.<br>< br>  [자세히 알아보기].<br><br><br><br></font>"
Preference.DisplaySwitchTips6_2="<font>장치를 가로 방향에서 물리적으로 회전시켜 세로로 그림을 그릴 때 펜 디스플레이의 화면 방향을 변경할 수 있습니다. 이 설정은 운영 체제에 푸시됩니다.<br><br> 펜, 디스플레이 또는 빠른 키 버튼을 "디스플레이 90° 회전"으로 설정할 수도 있습니다. 버튼을 누를 때마다 디스플레이가 시계 방향으로 90° 회전합니다.<br><br><br><br>[자세히 알아보기]</font>"
