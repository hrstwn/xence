Preference.DisplaySwitchTips1="<font>가상 타블렛은 펜으로 다른 디스플레이를 제어하는 데 사용되는 화면 영역입니다. 가상 펜 타블렛을 외부 디스플레이에 매핑하는 것과 같습니다. <br><br>이 기능은 디스플레이 전환 주기와 함께 작동합니다. 디스플레이 전환 버튼에 의해 활성화됩니다. <br><br>모든 디스플레이 모드에서는 펜 디스플레이로/로부터를 포함하여 한 화면에서 다른 화면으로 창과 항목을 끌 수 있습니다.</font>"
Preference.DisplaySwitchTips2="<font>가상 타블렛 모드에서 제어할 수 있는 디스플레이입니다. <br><br>디스플레이 전환 버튼을 누르면 가상 타블렛이 화면에 나타나 목록의 첫 번째 디스플레이를 제어할 수 있습니다. <br><br>각 버튼을 누를 때마다 가상 타블렛이 주기 목록의 다음 디스플레이에 매핑됩니다. <br><br>주기에서 제외하려면 디스플레이를 선택 취소하십시오.<br><br>OS 디스플레이 설정이 "미러 디스플레이"로 설정된 경우 외부 디스플레이가 디스플레이 전환 주기에 표시되지 않을 수 있습니다. 이 설정을 "디스플레이 확장"으로 설정해야 합니다.</font>"
Preference.DisplaySwitchTips3="<font>오른손잡이인지 왼손잡이인지 선택합니다. 이 설정은 펜 경험의 일부 측면을 사용자 정의할 수 있습니다.</font>"
Preference.DisplaySwitchTips4="<font>여기에서 펜촉에서 커서를 오프셋할 수 있습니다. 일부 아티스트는 손이 방해가 되는 세부 작업을 수행할 때 이 기능이 유용하다고 생각합니다.</font>"
Preference.DisplaySwitchTips5="<font>커서가 펜촉 바로 아래에 나타나지 않으면 다시 조정해야 합니다.</font>"
