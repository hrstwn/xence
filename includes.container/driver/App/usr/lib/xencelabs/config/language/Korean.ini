DiagnosisFunction.LogLagModeTips="<font>펜 디스플레이 성능 최적화<br><br>펜 디스플레이를 개발할 때는 기존 디스플레이 패널 디자인을 사용해야 합니다. 안타깝게도 사용되는 패널에 따라 특정 부위에 눈에 띄는 따뜻한 부분이 있을 수 있습니다. 우리의 목표는 이 따뜻한 자리가 작가의 손에 닿지 않도록 하는 것입니다.<br><br>디스플레이 하단에 따뜻한 지점이 나타나면 디스플레이를 물리적으로 회전하여 손이 닿는 곳에서 멀리 떨어진 상단에 위치하도록 합니다. 그러나 이 회전은 디스플레이 전자 장치(스칼라)의 지연으로 인해 펜 성능에 약간의 지연을 가져옵니다.<br><br>이 문제를 해결하기 위해 내부 디스플레이 회전을 끄는 설정을 도입했습니다. 대신 일반적으로 더 강력하고 빠른 컴퓨터의 그래픽 기능을 활용하여 회전을 처리합니다. 결과적으로 펜 지연이 줄어듭니다. 성능이 낮은 컴퓨터에서는 개선 효과가 눈에 띄지 않을 수 있습니다.<br><br>다만 디스플레이 이미지가 거꾸로 나타나는 상황이 있습니다. 예를 들어 지연 감소가 활성화된 컴퓨터에서 펜 디스플레이를 분리한 다음 이 기능이 활성화되지 않은 다른 컴퓨터에 연결하면 이미지가 올바르게 회전하지 않습니다.<br><br>솔루션:<br>1. 새 컴퓨터에 펜 디스플레이 드라이버를 설치합니다.<br>2. 저지연 모드 설정을 다시 선택합니다.<br>3. 또는 운영 체제 디스플레이 설정 또는 장치 설정 아래의 설정 패널에서 디스플레이 방향을 조정합니다.</font>"

