Preference.RgbLabelContext1="<font>어도비 RGB는 CMYK 프린터에서 얻을 수 있는 대부분의 색상을 포함하는 컴퓨터 이미징 색상 공간입니다. 크리에이티브는 고급 프린터로 보낼 이미지 및 그래픽 콘텐츠에 이 색상 공간을 선택하는 경우가 많습니다.</font>"
Preference.RgbLabelContext11="<font>이 모드를 사용하면 사용자가 모든 색상 관리 설정을 완벽하게 컨트롤할 수 있습니다. 대부분의 경우, 표준 감마 2.2를 사용하는 것이 가장 좋습니다.</font>"
Preference.RgbLabelContext2="<font>sRGB는 인터넷과 대부분의 소비자용 디스플레이과 디지털 기기에서 사용되는 컴퓨터 이미징 색상 공간입니다. 크리에이티브는 종종 인터넷용 이미지와 그래픽 콘텐츠에 이 색상 공간을 선택하는 경우가 많습니다.</font>"
Preference.RgbLabelContext3="<font>REC 709는 방송 또는 인터넷 미디어에 가장 일반적으로 사용되는 비디오 색상 공간입니다. 이는 HDTV의 표준이자 sRGB와 동일한 색재현율을 갖고 있기 때문입니다.</font>"
Preference.RgbLabelContext4="<font>DCI-P3는 주로 극장 방영에 사용되는 전문 비디오에 사용되는 광역 비디오 색상 공간입니다. </font>"
Preference.RgbLabelContext7="<font>디자인에서 생산에 이르기까지 색상을 관리하기 위해 크리에이티브 산업 전반에서 사용되는 독점 색상 공간입니다. Xencelabs 펜 디스플레이는 모든 팬톤 색상을 정확하게 시뮬레이션할 수 있습니다.</font>"
Preference.RgbLabelContext8="<font>비색계 장비를 사용하여 Xencelabs 펜 디스플레이를 교정하는 경우, 이곳에 교정이 자동으로 표시되어야 합니다. 교정한 후 추후 참조할 수 있도록 아래에 메모 내용을 추가할 수 있습니다.</font>"
